appId: ${APP_ID}
---
- launchApp
- tapOn: "Bank redirects"
- tapOn: "FPX"
- assertVisible:
    text: "E-mail"
- tapOn:
    text: "E-mail"
- inputText: "test@stripe.com"
- tapOn:
    text: "Pay"
    retryTapIfNoChange: false
- tapOn:
    text: "Public Bank"
    optional: true
- tapOn:
    text: "OK"
    optional: true
- tapOn: "AUTHORIZE TEST PAYMENT"
- assertVisible:
    text: "Success"
- tapOn: "OK"
