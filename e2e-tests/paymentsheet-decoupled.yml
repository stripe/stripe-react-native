appId: ${APP_ID}
---
- launchApp
- tapOn: "Accept a payment"
- tapOn: "Prebuilt UI (deferred intent)"
- tapOn: "Checkout"
- extendedWaitUntil:
    visible: "TEST MODE"
    timeout: 150000
- tapOn:
    text: "Card"
    optional: true
- tapOn:
    text: "Card number"
- inputText: "4242424242424242"
- tapOn:
    text: "MM / YY"
    optional: true
- inputText: "0145"
- inputText: "123"
- tapOn:
    id: primary_button # Android
    optional: true
- tapOn:
    text: "purchase!" # iOS
    optional: true
- assertVisible:
    text: "Success"
- tapOn: "OK"
