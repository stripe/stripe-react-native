appId: ${APP_ID}
---
- launchApp
- tapOn: "Financial Connections"
- tapOn: "Collect Bank Account"
- assertVisible:
    text: "Collect token"
- tapOn:
    text: "Collect token"
    retryTapIfNoChange: false
- tapOn:
    # Accept Chrome terms
    text: "Agree and continue"

- assertVisible:
    text: "Test Institution"
- tapOn: 
    text: "Test Institution"
- tapOn:
    text: "Use without an account"

- extendedWaitUntil:
    visible: "Connect account"
    timeout: 30000
- tapOn: 
    text: "Connect account"

- assertVisible:
    text: "Not now"
- tapOn: 
    text: "Not now"

- assertVisible: 
    text: "Back to Stripe Shop"
    optional: true
- tapOn: 
    text: "Back to Stripe Shop"
    optional: true

- assertVisible: 
    text: "Done"
    optional: true
- tapOn: 
    text: "Done"
    optional: true

- assertVisible:
    text: "Success"
- tapOn:
    text: "OK"
    optional: true
