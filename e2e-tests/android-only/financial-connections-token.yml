appId: ${APP_ID}
---
- launchApp
- tapOn: "Financial Connections"
- tapOn: "Collect Bank Account"
- assertVisible:
    text: "Collect token"
- tapOn:
    text: "Collect token"
    retryTapIfNoChange: false
- tapOn:
    # Dismiss Chrome onboarding screen
    text: "Use without an account"
    optional: true
- tapOn:
    # Accept Chrome terms
    text: "Agree and continue"
    optional: true
- tapOn:
    # Don't turn on sync
    text: "No thanks"
    optional: true
- assertVisible:
    text: "Test Institution stripe.com"
- tapOn: "Test Institution stripe.com"
- assertVisible:
    text: "Manually verify instead"
- tapOn: "Manually verify instead"
- assertVisible:
    text: "Autofill"
- tapOn: "Autofill"
- assertVisible:
    text: "Not now"
- tapOn: "Not now"
- assertVisible: "Done"
- tapOn: "Done"
- assertVisible:
    text: "Success"
- tapOn:
    text: "OK"
    optional: true
