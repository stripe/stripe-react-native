appId: ${APP_ID}
---
- launchApp
- tapOn: "Financial Connections"
- tapOn: "Collect Bank Account"
- assertVisible:
    text: "Collect token"
- tapOn:
    text: "Collect token"
    retryTapIfNoChange: false
- tapOn:
    # Accept Link terms
    text: "Agree and continue"
    optional: true

- assertVisible:
    text: "Test Institution"
- tapOn: 
    text: "Test Institution"

- tapOn:
    # Dismiss Chrome onboarding screen (new arch)
    text: "Use without an account"
    optional: true
- tapOn:
    # Accept Chrome terms terms (old arch)
    text: "Accept & continue"
    optional: true
- tapOn:
    # Don't turn on Chrome sync (old arch)
    text: "No thanks"
    optional: true

- extendedWaitUntil:
    visible: "Connect account"
    timeout: 30000
- tapOn: 
    text: "Connect account"

- assertVisible:
    text: "Not now"
- tapOn: 
    text: "Not now"

- assertVisible: 
    text: "Back to Stripe Shop"
    optional: true
- tapOn: 
    text: "Back to Stripe Shop"
    optional: true

- assertVisible: 
    text: "Done"
    optional: true
- tapOn: 
    text: "Done"
    optional: true

- assertVisible:
    text: "Success"
- tapOn:
    text: "OK"
    optional: true
