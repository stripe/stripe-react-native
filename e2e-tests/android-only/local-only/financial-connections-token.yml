appId: ${APP_ID}
---
- launchApp
- tapOn: "Financial Connections"
- tapOn: "Collect Bank Account"
- assertVisible:
    text: "Collect token"
- tapOn:
    text: "Collect token"
    retryTapIfNoChange: false
- tapOn: "Agree"
- tapOn: "Test Institution"
- tapOn: "Success"
- tapOn: "Link account"
- tapOn: "Done"
- assertVisible:
    text: "Success"
    optional: true
- tapOn:
    text: "OK"
    optional: true
