appId: ${APP_ID}
---
- launchApp
- tapOn: "Accept a payment"
- tapOn: "Prebuilt UI (EmbeddedPaymentElement)"
- extendedWaitUntil:
    visible: "Card"
    timeout: 150000
- tapOn:
    text: "Card"
- tapOn:
    text: "Card number"
- inputText: "4242424242424242"
- inputText: "0145"
- inputText: "123"
- tapOn: "Pay $60.99"
- assertVisible:
    text: "Success"
- tapOn: "OK"
