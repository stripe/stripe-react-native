appId: ${APP_ID}
---
- launchApp
- tapOn: "Wallets"
- tapOn: "Alipay"
- assertVisible:
    id: "email-input"
- tapOn:
    id: "email-input"
- inputText: "test@stripe.com"
- tapOn:
    text: "Pay"
    retryTapIfNoChange: false
- tapOn: "AUTHORIZE TEST PAYMENT"
- assertVisible:
    text: "Success"
- tapOn: "OK"
