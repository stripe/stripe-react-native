appId: ${APP_ID}
---
- launchApp
- tapOn: "Wallets"
- tapOn: "Alipay"
- extendedWaitUntil:
    visible: "Pay"
    timeout: 30000
- tapOn:
    text: "Pay"
    retryTapIfNoChange: false
- assertVisible:
    text: "AUTHORIZE TEST PAYMENT"
- tapOn: "AUTHORIZE TEST PAYMENT"
- assertVisible:
    text: "Success"
- tapOn: "OK"
