appId: ${APP_ID}
---
- launchApp
- tapOn: "Wallets"
- scrollUntilVisible:
    element:
      text: "CashApp"
    direction: DOWN
- tapOn: "CashApp"
- assertVisible:
    text: "E-mail"
- tapOn:
    text: "E-mail"
- inputText: "test@stripe.com"
- tapOn:
    text: "Setup for later"
    retryTapIfNoChange: false
- tapOn: "AUTHORIZE TEST SETUP"
- assertVisible:
    text: "Success"
- tapOn: "OK"
