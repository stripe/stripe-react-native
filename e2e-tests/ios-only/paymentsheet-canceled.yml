appId: ${APP_ID}
---
- launchApp:
    clearState: true
- tapOn: "Accept a payment"
- tapOn: "Prebuilt UI (single-step)"
- assertVisible:
    text: "Checkout"
- tapOn: "Checkout"
- extendedWaitUntil:
    visible: "TEST"
    timeout: 150000
- tapOn:
    id: "UIButton.Close"
- assertVisible:
    text: .*anceled.*
- tapOn: "OK"
