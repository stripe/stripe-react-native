appId: ${APP_ID}
---
- launchApp:
    clearState: true
- tapOn: "Accept a payment"
- tapOn: "Prebuilt UI (EmbeddedPaymentElement - immediateAction rowSelectionBehavior)"
- extendedWaitUntil:
    visible: "Card"
    timeout: 150000
- tapOn:
    text: "Card"
- tapOn:
    text: "Card number"
- inputText: "4242424242424242"
- inputText: "0145"
- inputText: "123"
- scrollUntilVisible:
    element:
      id: primary_button # Android
    optional: true
- scrollUntilVisible:
    element:
      text: "Continue" # iOS
    optional: true

- tapOn:
    id: primary_button # Android
    optional: true
- tapOn:
    text: "Continue" # iOS
    optional: true

- extendedWaitUntil:
    visible: "Pay"
    timeout: 150000
- tapOn:
    text: "Pay"
- assertVisible:
    text: "Success"
- tapOn: "OK"
