appId: ${APP_ID}
---
- launchApp
- tapOn: "Bank redirects"
- tapOn: "Bancontact SEPA Direct Debit set up"
- extendedWaitUntil:
    visible: "E-mail"
    timeout: 30000
- assertVisible:
    text: "E-mail"
- tapOn:
    text: "E-mail"
- inputText: "test@stripe.com"
- tapOn:
    text: "Save"
    retryTapIfNoChange: false
- assertVisible:
    text: "AUTHORIZE TEST SETUP"
- tapOn: "AUTHORIZE TEST SETUP"
- assertVisible:
    text: "Success"
- tapOn: "OK"
