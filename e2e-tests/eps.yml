appId: ${APP_ID}
---
- launchApp
- tapOn: "Bank redirects"
- tapOn: "EPS"
- tapOn:
    text: "E-mail"
- inputText: "test@stripe.com"
- tapOn:
    text: "Pay"
    retryTapIfNoChange: false
- tapOn: "AUTHORIZE TEST PAYMENT"
- assertVisible:
    text: "Success"
- tapOn: "OK"
- tapOn:
    text: "EPSPaymentScreen"
    optional: true
- tapOn:
    text: "Pay"
    retryTapIfNoChange: false
- tapOn: "FAIL TEST PAYMENT"
- assertVisible:
    text: .*Failed.*
- tapOn: "OK"
