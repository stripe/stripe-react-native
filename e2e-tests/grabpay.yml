appId: ${APP_ID}
---
- launchApp
- tapOn: "Wallets"
- tapOn: "GrabPay"
- assertVisible:
    text: "E-mail"
- tapOn:
    text: "E-mail"
- inputText: "test@stripe.com"
- tapOn:
    text: "Pay"
    retryTapIfNoChange: false
- extendedWaitUntil:
    visible: "AUTHORIZE TEST PAYMENT"
    timeout: 30000
    label: Wait for page to load
- assertVisible:
    text: "AUTHORIZE TEST PAYMENT"
- tapOn: "AUTHORIZE TEST PAYMENT"
- assertVisible:
    text: "Success"
- tapOn: "OK"
