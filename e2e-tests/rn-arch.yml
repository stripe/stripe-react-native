# Validates that we are testing the correct react architecture.
appId: ${APP_ID}
---
- launchApp:
    clearState: true
- runFlow:
    when:
      true: ${NEW_ARCH == 'true'}
    commands:
      - assertVisible: 'zzzz'
      - assertVisible: 'Bridgeless enabled: true'
- runFlow:
    when:
      true: ${NEW_ARCH == 'false'}
    commands:
      - assertVisible: 'zzzz'
      - assertVisible: 'Bridgeless enabled: false'
