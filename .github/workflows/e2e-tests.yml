name: RN Stripe

on:
  push:
    branches: [master]
  pull_request:
    branches: ['**']

jobs:
  test-android:
    name: e2e-android-test
    runs-on: macOS-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - uses: actions/cache@v2
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Setup Node.js environment
        uses: actions/setup-node@v2.1.5
        with:
          node-version: 14.15.0

      - name: Install React Native CLI
        run: npm install react-native-cli

      - name: Install Dependencies
        run: |
          yarn bootstrap

      - name: Gradle cache
        uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*') }}-${{ hashFiles('**/gradle/wrapper/gradle-wrapper.properties') }}-${{ hashFiles('**/buildSrc/**/*.kt') }}

      - name: Run Android Emulator and app
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 30
          arch: x86_64
          target: google_apis
          force-avd-creation: false
          disable-animations: true
          cores: 3
          ram-size: 8192M
          script: |
            yarn run-example-android
            sleep 15
            adb shell 'echo "chrome --disable-fre --no-default-browser-check --no-first-run" > /data/local/tmp/chrome-command-line'
            node ./run-appium-tests.js android

      - name: Upload Screenshoots
        uses: actions/upload-artifact@v1
        with:
          name: e2e-results
          path: .tmp
        if: ${{ always() }}

      - uses: actions/download-artifact@v2
        with:
          name: e2e-results
          path: .tmp
        if: ${{ always() }}

  test-ios:
    name: e2e-ios-test
    runs-on: macOS-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - uses: actions/cache@v2
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - uses: actions/cache@v2
        with:
          path: example/ios/Pods
          key: ${{ runner.os }}-pods-${{ hashFiles('**/Podfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-pods-

      - name: Setup Node.js environment
        uses: actions/setup-node@v2.1.5
        with:
          node-version: 14.15.0

      - name: Install React Native CLI
        run: |
          npm install react-native-cli

      - name: Install Dependencies
        run: |
          yarn bootstrap

      - name: Build iOS App
        run: |
          yarn run-example-ios
          BUILT_APP=`find ~/Library/Developer/Xcode/DerivedData -name StripeSdkExample.app | grep Build/Products/Release-iphonesimulator/StripeSdkExample.app`
          mkdir -p example/ios/DerivedData/StripeSdkExample/Build/Products/Release-iphonesimulator
          cp -R $BUILT_APP example/ios/DerivedData/StripeSdkExample/Build/Products/Release-iphonesimulator
          sleep 30

      - name: Run Tests
        run: |
          node ./run-appium-tests.js ios

      - name: Upload Screenshoots
        uses: actions/upload-artifact@v1
        with:
          name: e2e-results
          path: .tmp
        if: ${{ always() }}

      - uses: actions/download-artifact@v2
        with:
          name: e2e-results
          path: .tmp
        if: ${{ always() }}
